          <!-- ovo -->

          <!-- qris -->

            <button
              data-method="qris"

              class="border-0 bg-white metod-btn"

              <div class="metod-card">

                >
                  <img src="assets/qris.png" alt="" style="width: 80px" />

      <!-- virtual acccount -->
      <div class="p-2 bg-white pt-3">
        <h2 class="mt-3 text-center">Virtual Account</h2>
        <div
          class="row justify-content-center row-cols-2 row-cols-md-4 g-3 mb-4 mt-3"

          <!-- bca -->
          <div class="col d-flex justify-content-center">
            <button

          <!-- bri -->

            <button

              type="submit"
              class="border-0 bg-white metod-btn"
            >
              <div class="metod-card">
                <div

                  <img src="assets/bri.png" alt="" style="width: 100px" />

                <div class="price metod-footer"></div>
              </div>
            </button>

          <!-- bni -->

            <button
              data-method="bni"

              class="border-0 bg-white metod-btn"
            >
              <div class="metod-card">
                <div

      <!-- gerai -->

        >
          <!-- alfamart -->

            <button
              data-method="alfamart"
              type="submit"

            >
              <div class="metod-card">

          <!-- indomart -->

              data-method="indomart"

              class="border-0 bg-white metod-btn"

              <div class="metod-card">

    <!-- confirm -->
    <div id="confirm" class="container d-flex justify-content-center mt-5 mb-5">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="border rounded-5 p-4 bg-white shadow box-area">
          <div class="header-text text-center mb-5">
            <h2>Masukkan ID</h2>
          </div>
          <form action="sukses.html">
            <div class="d-flex mb-4" style="gap: 10px">
              <input
                type="text"
                name="UserID"
                class="form-control form-control-lg bg-light fs-6"
                maxlength="10"
                placeholder="User ID"
                style="flex: 7"
                required
              />
              <input
                type="text"
                name="ZoneID"
                class="form-control form-control-lg bg-light fs-6"
                maxlength="4"
                pattern="\d{4}"
                placeholder="Zone ID"
                style="flex: 3"
                required
              />
            </div>
            <div class="mb-3">
              <button
                id="topUpBtn"
                class="btn btn-lg btn-dark w-100 fs-6"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script>
      const typeButtons = document.querySelectorAll(".diamond-btn");
      const payButtons = document.querySelectorAll(".metod-btn");
      const topUpBtn = document.getElementById("topUpBtn");
      const userIdInput = document.querySelector('input[name="UserID"]');
      const zoneIdInput = document.querySelector('input[name="ZoneID"]');

      const prices = {
        dikit: {
          gopay: 1500,
          dana: 1500,
          ovo: 1500,
          qris: 1500,
          bca: 1600,
          mandiri: 1600,
          bri: 1600,
          bni: 1600,
          alfamart: 1700,
          indomart: 1700,
        },
        sedang: {
          gopay: 82000,
          dana: 82000,
          ovo: 82000,
          qris: 82000,
          bca: 84000,
          mandiri: 84000,
          bri: 84000,
          bni: 84000,
          alfamart: 85000,
          indomart: 85000,
        },
        banyak: {
          gopay: 154000,
          dana: 154000,
          ovo: 154000,
          qris: 154000,
          bca: 158000,
          mandiri: 158000,
          bri: 158000,
          bni: 158000,
          alfamart: 159000,
          indomart: 159000,
        },
        melimpah: {
          gopay: 304000,
          dana: 304000,
          ovo: 304000,
          qris: 304000,
          bca: 310000,
          mandiri: 310000,
          bri: 310000,
          bni: 310000,
          alfamart: 311000,
          indomart: 311000,
        },
        twilight: {
          gopay: 157000,
          dana: 157000,
          ovo: 157000,
          qris: 157000,
          bca: 160000,
          mandiri: 160000,
          bri: 160000,
          bni: 160000,
          alfamart: 161000,
          indomart: 161000,
        },
        wdp: {
          gopay: 28000,
          dana: 28000,
          ovo: 28000,
          qris: 28000,
          bca: 29000,
          mandiri: 29000,
          bri: 29000,
          bni: 29000,
          alfamart: 30000,
          indomart: 30000,
        },
      };

      let selectedType = null;
      let selectedPay = null;

      // Pilih Diamond / Paket
      typeButtons.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          typeButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          selectedType = btn.id;
          updatePrices();
        });
      });

      typeButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          typeButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          selectedType = btn.id;
          updatePrices();

          document.querySelector("#metod").scrollIntoView({
            behavior: "smooth",
            block: "start",
          });
        });
      });

      // Pilih metode pembayaran
      payButtons.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          payButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          selectedPay = btn.dataset.method;
        });
      });

      payButtons.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          payButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          selectedPay = btn.dataset.method;
          cekKelayakan();

          // Scroll halus ke bagian konfirmasi
          document.querySelector("#confirm").scrollIntoView({
            behavior: "smooth",
            block: "start",
          });
        });
      });

      // Update harga sesuai pesanan yang dipilih
      function updatePrices() {
        const payOptions = document.querySelectorAll(".metod-btn");

        payOptions.forEach((btn) => {
          const method = btn.dataset.method;
          const priceSpan = btn.querySelector(".price");

          if (selectedType && prices[selectedType][method]) {
            priceSpan.textContent =
              "Rp. " + prices[selectedType][method].toLocaleString();
          } else {
            priceSpan.textContent = "";
          }
        });
      }

      document.querySelectorAll("input[pattern]").forEach((input) => {
        input.addEventListener("input", () => {
          const max = input.getAttribute("maxlength");
          input.value = input.value.replace(/\D/g, "").slice(0, max);
        });
      });

      function cekKelayakan() {
        const idIsi = userIdInput.value.trim() !== "";
        const zoneIsi = zoneIdInput.value.trim() !== "";
        const tipePilih = selectedType !== null;
        const bayarPilih = selectedPay !== null;

        if (idIsi && zoneIsi && tipePilih && bayarPilih) {
          topUpBtn.disabled = false;
          topUpBtn.classList.remove("disabled");
          topUpBtn.style.opacity = "1";
          topUpBtn.style.cursor = "pointer";
        } else {
          topUpBtn.disabled = true;
          topUpBtn.classList.add("disabled");
          topUpBtn.style.opacity = "0.6";
          topUpBtn.style.cursor = "not-allowed";
        }
      }

      // Cek setiap kali user isi data atau klik pilihan
      userIdInput.addEventListener("input", cekKelayakan);
      zoneIdInput.addEventListener("input", cekKelayakan);

      // Integrasi dengan variabel pilihan sebelumnya
      typeButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          cekKelayakan();
        });
      });

      payButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          cekKelayakan();
        });
      });

      // Inisialisasi awal
      cekKelayakan();
    </script>
  </body>
