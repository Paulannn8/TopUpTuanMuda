<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jual Beli Akun</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Semua box seragam */
      .box-area {
        width: 130px !important;
        height: 130px !important;
        object-fit: contain;
      }

      .box-area img {
        width: 100px !important;
        height: auto !important;
        display: block;
        margin: 0 auto;
      }

      /* Container utama game */
      #game .d-flex {
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }

      /* Background hitam isi box */
      .rounded-3 {
        background: black;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Responsif untuk mobile: 3 di atas, 2 di bawah */
      @media (max-width: 768px) {
        #game .d-flex {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          justify-items: center;
          gap: 15px;
        }

        .box-area {
          width: 100px !important;
          height: 100px !important;
        }

        .box-area img {
          width: 80px !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a href="" class="navbar-brand">TuanMuda</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link active">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- header -->
    <header class="bg-primary d-flex align-items-center text-white mt-5 pt-3">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-md-5">
            <h1 class="header-title">
              Pilih Game <br />dan Mulai <br />
              Konsultasi Akun
            </h1>
            <p>
              Pilih game untuk langsung mengarah <br />
              ke nomor admin.
            </p>
            <div class="d-flex mb-3 gap-3">
              <form action="#game">
                <button class="btn yellow">Pilih Game</button>
              </form>
            </div>
          </div>
          <div class="col-md-7">
            <img
              src="assets/testi3.png"
              alt="Header Image"
              class="img-fluid mb-3"
            />
          </div>
        </div>
      </div>
    </header>

    <!-- content -->
    <div
      id="game"
      class="content d-flex flex-column justify-content-center align-items-center my-5 gap-3 mb-5 mt-5"
      style="margin-left: 15px; margin-right: 15px"
    >
      <h2>Pilih Game</h2>
      <div class="row row-cols-3 row-cols-md-5 justify-content-center g-3">
        
        <!-- emel -->
        <div class="col d-flex justify-content-center">
          <form action="sukses.html">
            <button style="border: none; background: none">
              <div class="border rounded-4 p-2 bg-white shadow box-area">
                <div class="rounded-3 p-3 text-center">
                  <img
                    src="assets/emel.png"
                    class="img-fluid"
                    style="width: 100px"
                  />
                </div>
              </div>
            </button>
          </form>
        </div>

        <!-- efef -->
        <div class="col d-flex justify-content-center">
          <form action="sukses.html">
            <button style="border: none; background: none">
              <div class="border rounded-4 p-2 bg-white shadow box-area">
                <div class="rounded-3 p-3 text-center">
                  <img
                    src="assets/efef.png"
                    class="img-fluid"
                    style="width: 100px"
                  />
                </div>
              </div>
            </button>
          </form>
        </div>

        <!-- hok -->
        <div class="col d-flex justify-content-center">
          <form action="sukses.html">
            <button style="border: none; background: none">
              <div class="border rounded-4 p-2 bg-white shadow box-area">
                <div class="rounded-3 p-3 text-center">
                  <img
                    src="assets/hok.png"
                    class="img-fluid"
                    style="width: 100px"
                  />
                </div>
              </div>
            </button>
          </form>
        </div>

        <!-- genshin -->
        <div class="col d-flex justify-content-center">
          <form action="sukses.html">
            <button style="border: none; background: none">
              <div class="border rounded-4 p-2 bg-white shadow box-area">
                <div class="rounded-3 p-3 text-center">
                  <img
                    src="assets/genshin.png"
                    class="img-fluid"
                    style="width: 100px"
                  />
                </div>
              </div>
            </button>
          </form>
        </div>

        <!-- pubg -->
        <div class="col d-flex justify-content-center">
          <form action="sukses.html">
            <button style="border: none; background: none">
              <div class="border rounded-4 p-2 bg-white shadow box-area">
                <div class="rounded-3 p-3 text-center">
                  <img
                    src="assets/pubg.png"
                    class="img-fluid"
                    style="width: 100px"
                  />
                </div>
              </div>
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer bg-dark text-white py-3 text-center">
      <p class="mb-0">&copy; 2025 TuanMuda. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
