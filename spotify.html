    <!-- header -->
    <header class="bg-dark d-flex align-items-center text-white pt-3 mt-5">

    </header>

    <!-- content -->
    <div

        <h2 class="mt-3 text-center">Subcription</h2>

          <div class="col d-flex justify-content-center">
            <form class="langganan-option" action="#metod">

                id="subs"
                type="submit"
                class="border-0 bg-white langganan-btn"

                <div class="langganan-card">
                  <div class="langganan-body">

                  </div>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- metod -->

      class="container-content d-flex flex-column justify-content-center mt-5 mb-5 border rounded-5 p-3 bg-white shadow box-area"
    >
      <!-- ewallet -->
      <div class="p-2 bg-white pt-3">
        <h2 class="mt-3 text-center">E-Wallet & Qris</h2>
        <div

        >

          <div class="col d-flex justify-content-center">
            <form class="metod-option" action="#confirm">
              <button
                data-method="gopay"
                type="submit"
                class="border-0 bg-white metod-btn w-100"
              >
                <div class="metod-card">
                  <div
                    class="metod-body d-flex align-items-center justify-content-center"
                  >
                    <img
                      src="assets/gopay.png"
                      alt="Gopay"
                      style="width: 90px"
                    />
                  </div>
                  <div class="price metod-footer"></div>
                </div>
              </button>
            </form>
          </div>

          <!-- dana -->
          <div class="col d-flex justify-content-center">
            <form class="metod-option" action="#confirm">
              <button
                data-method="dana"
                type="submit"
                class="border-0 bg-white metod-btn"
              >
                <div class="metod-card">
                  <div
                    class="metod-body d-flex align-items-center justify-content-center"
                  >
                    <img src="assets/dana.png" alt="" style="width: 90px" />
                  </div>
                  <div class="price metod-footer"></div>
                </div>
              </button>
            </form>
          </div>

          <!-- ovo -->
          <div class="col d-flex justify-content-center">
            <form class="metod-option" action="#confirm">
              <button
                data-method="ovo"
                type="submit"
                class="border-0 bg-white metod-btn"
              >
                <div class="metod-card">
                  <div
                    class="metod-body d-flex align-items-center justify-content-center"
                  >
                    <img src="assets/ovo.png" alt="" style="width: 75px" />
                  </div>
                  <div class="price metod-footer"></div>
                </div>
              </button>
            </form>
          </div>

          <!-- qris -->
          <div class="col d-flex justify-content-center">
            <form class="metod-option" action="#confirm">
              <button
                data-method="qris"
                type="submit"
                class="border-0 bg-white metod-btn"
              >
                <div class="metod-card">
                  <div
                    class="metod-body d-flex align-items-center justify-content-center"
                  >
                    <img src="assets/qris.png" alt="" style="width: 80px" />
                  </div>
                  <div class="price metod-footer"></div>
                </div>
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- virtual acccount -->
      <div class="p-2 bg-white pt-3">
        <h2 class="mt-3 text-center">Virtual Account</h2>
        <div
          class="row justify-content-center row-cols-2 row-cols-md-4 g-3 mb-4 mt-1"

          <!-- bca -->

            <form class="metod-option" action="#confirm">
              <button

                class="border-0 bg-white metod-btn w-100"
              >
                <div class="metod-card">
                  <div

                  >

                  </div>

          <!-- bri -->

            <form class="metod-option" action="#confirm">
              <button

                <div class="metod-card">
                  <div

              </button>

          <!-- bni -->

              <button

      <!-- gerai -->

          <!-- alfamart -->

            <form class="metod-option" action="#confirm">
              <button

    <!-- confirm -->
    <div
      id="confirm"
      class="container d-flex justify-content-center mt-5 mb-5"
      style="width: 100%"
    >
      <div class="col-lg-6 col-md-8 col-sm-12">
        <div class="border rounded-5 p-4 bg-white shadow box-area">
          <div class="header-text text-center mb-5">
            <h2>Dapatkan kode berlangganan dengan Email</h2>
          </div>
          <form action="sukses.html">
            <div class="d-flex mb-4" style="gap: 10px">
              <input
                id="email"
                type="email"
                class="form-control form-control-lg bg-light fs-6 w-100"
                placeholder="Email"
                required
              />
            </div>
            <div class="mb-3">
              <button
                id="topUpBtn"
                class="btn btn-lg btn-dark w-100 fs-6"
                type="submit"
                disabled
              >
                Berlangganan Sekarang
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="footer bg-dark text-white py-3 text-center">
      <p class="mb-0">&copy; 2025 TuanMuda. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script>
      const typeButtons = document.querySelectorAll(".langganan-btn");
      const payButtons = document.querySelectorAll(".metod-btn");
      const topUpBtn = document.getElementById("topUpBtn");
      const email = document.getElementById("email");

      const prices = {
        subs: {
          gopay: 56000,
          dana: 56000,
          ovo: 56000,
          qris: 56000,
          bca: 58500,
          mandiri: 58500,
          bri: 58500,
          bni: 58500,
          alfamart: 59000,
          indomart: 59000,
        }
      };

      let selectedType = null;
      let selectedPay = null;

      // Pilih Diamond / Paket
      typeButtons.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          typeButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          selectedType = btn.id;
          updatePrices();
          checkReady(); // cek kondisi tombol
        });
      });

      // Pilih metode pembayaran
      payButtons.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          payButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          selectedPay = btn.dataset.method;
          checkReady(); // cek kondisi tombol
        });
      });

      // Update harga sesuai pesanan yang dipilih
      function updatePrices() {
        const payOptions = document.querySelectorAll(".metod-card");

        payOptions.forEach((opt) => {
          const method =
            opt.querySelector("button")?.dataset?.method ||
            opt.closest("form")?.querySelector("button")?.dataset?.method;
          const priceSpan = opt.querySelector(".price");

          if (selectedType && prices[selectedType][method]) {
            priceSpan.textContent =
              "Rp. " + prices[selectedType][method].toLocaleString();
          } else {
            priceSpan.textContent = "";
          }
        });
      }

      // cek kondisi apakah tombol bisa diaktifkan
      function checkReady() {
        if (selectedType && selectedPay && email.value.length) {
          topUpBtn.disabled = false;
        } else {
          topUpBtn.disabled = true;
        }
      }

      // event pilih paket/diamond
      typeButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          selectedType = btn.id;
          checkReady();
        });
      });

      // event pilih metode pembayaran
      payButtons.forEach((btn) => {
        btn.addEventListener("click", () => {
          selectedPay = btn.dataset.method;
          checkReady();
        });
      });

      // event isi user ID
      email.addEventListener("input", () => {
        if (email.value.length) {
          email.value = email.value.slice();
        }
        checkReady();
      });
    </script>
  </body>
</html>
