                id="userId"

                required

                name="Server"

            <div class="mb-3">

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script>
      const typeButtons = document.querySelectorAll(".diamondFf-btn");
      const payButtons = document.querySelectorAll(".metod-btn");
      const topUpBtn = document.getElementById("topUpBtn");
      const userIdInput = document.getElementById("userId");
      const serverSelect = document.getElementById("serverSelect");

      const prices = {
        dikit: {
          gopay: 12000,
          dana: 12000,
          ovo: 12000,
          qris: 12000,
          bca: 13500,
          mandiri: 13500,
          bri: 13500,
          bni: 13500,
          alfamart: 14500,
          indomart: 14500,
        },
        sedang: {
          gopay: 60000,
          dana: 60000,
          ovo: 60000,
          qris: 60000,
          bca: 62500,
          mandiri: 62500,
          bri: 62500,
          bni: 62500,
          alfamart: 64000,
          indomart: 64000,
        },
        banyak: {
          gopay: 184000,
          dana: 184000,
          ovo: 184000,
          qris: 184000,
          bca: 186500,
          mandiri: 186500,
          bri: 186500,
          bni: 186500,
          alfamart: 189000,
          indomart: 189000,
        },
        melimpah: {
          gopay: 338000,
          dana: 338000,
          ovo: 338000,
          qris: 338000,
          bca: 340500,
          mandiri: 340500,
          bri: 340500,
          bni: 340500,
          alfamart: 343000,
          indomart: 343000,
        },
        moon: {
          gopay: 60000,
          dana: 60000,
          ovo: 60000,
          qris: 60000,
          bca: 62500,
          mandiri: 62500,
          bri: 62500,
          bni: 62500,
          alfamart: 64000,
          indomart: 64000,
        },
      };

      let selectedType = null;
      let selectedPay = null;

      // Pilih Diamond / Paket
      typeButtons.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          typeButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          selectedType = btn.id;
          updatePrices();
          cekKelayakan();
        });
      });

      // Pilih metode pembayaran
      payButtons.forEach((btn) => {
        btn.addEventListener("click", (e) => {
          payButtons.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");

          selectedPay = btn.dataset.method;
          cekKelayakan();
        });
      });

      // Update harga sesuai pesanan yang dipilih
      function updatePrices() {
        const payOptions = document.querySelectorAll(".metod-card");

        payOptions.forEach((opt) => {
          const method =
            opt.querySelector("button")?.dataset?.method ||
            opt.closest("form")?.querySelector("button")?.dataset?.method;
          const priceSpan = opt.querySelector(".price");

          if (selectedType && prices[selectedType][method]) {
            priceSpan.textContent =
              "Rp. " + prices[selectedType][method].toLocaleString();
          } else {
            priceSpan.textContent = "";
          }
        });
      }

      // Batasi input angka saja
      document.querySelectorAll("input[pattern]").forEach((input) => {
        input.addEventListener("input", () => {
          const max = input.getAttribute("maxlength");
          input.value = input.value.replace(/\D/g, "").slice(0, max);
        });
      });

      // ✅ Cek apakah semua data sudah diisi
      function cekKelayakan() {
        const idIsi = userIdInput.value.trim() !== "";
        const serverIsi =
          serverSelect.value.trim() !== "" &&
          serverSelect.value !== "Masukkan Server";
        const tipePilih = selectedType !== null;
        const bayarPilih = selectedPay !== null;

        if (idIsi && serverIsi && tipePilih && bayarPilih) {
          topUpBtn.disabled = false;
          topUpBtn.classList.remove("disabled");
          topUpBtn.style.opacity = "1";
          topUpBtn.style.cursor = "pointer";
        } else {
          topUpBtn.disabled = true;
          topUpBtn.classList.add("disabled");
          topUpBtn.style.opacity = "0.6";
          topUpBtn.style.cursor = "not-allowed";
        }
      }

      // ✅ Event listener untuk semua input
      userIdInput.addEventListener("input", cekKelayakan);
      serverSelect.addEventListener("change", cekKelayakan);

      typeButtons.forEach((btn) => {
        btn.addEventListener("click", cekKelayakan);
      });

      payButtons.forEach((btn) => {
        btn.addEventListener("click", cekKelayakan);
      });

      // Inisialisasi awal
      cekKelayakan();
    </script>
